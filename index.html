<html>
  <head> 
    <title> 6The title of my web page</title>
  </head>  
  <body>
    <h1> header tag</h1>
    <br />
    Hello!
    <div id="myDiv"></div>
    Who is you favorite singer?
    <input type="text" id="answer">
    <br/>
    What state are you in?
    <select id="myselect">
      <option>Washington</option>
      <option>disarray</option>
    </select>
    <input type="submit" onclick="sayAnswer()" value="press">
    <script>
    function sayAnswer(){
    var answer = document.getElementById("answer");
    var answer2 = document.getElementById("myselect");
      alert(answer.value);
      alert(answer2.value);
    var myDiv = document.getElementById("myDiv");
      myDiv.innerHTML = answer.value + "!!!!!";
    }
    </script>
  
    
  </body>
